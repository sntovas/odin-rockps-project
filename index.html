<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Rock, Paper, Scissors
    </div>
    <div class="declaration">
        First to 5 Wins!
    </div>
    <div class="choice">
        <button class="choice-btn rock-btn">Rock</button>
        <button class="choice-btn paper-btn">Paper</button>
        <button class="choice-btn scissors-btn">Scissors</button>
    </div>
    <div class="score">
        <div class="user-score">
            Your score:
            <div class="user-score-num">
                0
            </div>
        </div>
        <div class="cpu-score">
            CPU Score:
            <div class="cpu-score-num">0</div>
        </div>
    </div>
    <div class="results">You win!</div>
    <div class="play">
        <button class="play-btn">Play again!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
